<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Open Weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
<h1 class="text-center">WEATHER</h1>
<hr/>

<div class="col-md-auto">
    <form role="form" class="form-horizontal " id="zip-code-form">
        <div class="form-row justify-content-center align-items-center">
            <!--input zip code-->
            <label for="add-zip-code" class="col-form-label col-auto">Zipcode:</label>
            <div class="col-md-2">
                <input type="text" class="form-control" id="add-zip-code" placeholder="Enter Zipcode" required>
            </div>

            <!--select units-->
            <label for="select-units" class="col-form-label col-auto">Units:</label>
            <div class="col-auto">
                <div class="button-group">
                    <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" id="select-units">
                        Select
                    </button>

                    <div class="dropdown-menu">
                        <!--TODO add anchor links-->
                        <a href="#" class="dropdown-item">Imperial</a>
                        <a href="#" class="dropdown-item">Metric</a>
                    </div>
                </div>
            </div>

            <!--Get Weather button-->
            <div class="col-auto">
                <button type="button" class="btn btn-outline-success" id="get-weather-btn">Get Weather!</button>
            </div>
        </div>


    </form>
</div>


<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="js/home.js"></script>
</body>
</html>
