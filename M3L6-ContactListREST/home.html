<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/home.css">
</head>
<body>

<div class="container">
    <!--header-->
    <h1>Contact App</h1>
    <hr/>

    <!--Error msgs-->
    <ul class="list-group" id="errorMessages"></ul>

    <!--Table and form-->
    <div class="row">
        <div class="col-md-6">
            <!--table-->
            <div id="contactTableDiv">
                <h2>My Contacts</h2>

                <table class="table table-hover" id="contactTable">
                    <tr>
                        <th width="40%">Contact Name</th>
                        <th width="30%">Company</th>
                        <th width="15%"></th>
                        <th width="15%"></th>
                    </tr>

                    <!--will fill content dynamically-->
                    <tbody id="contentRows"></tbody>
                </table>
            </div>

            <!--Edit contact form div-->
            <div id="editFormDiv" style="display: none">
                <h2>Edit Contact</h2>

                <form role="form" class="form-horizontal" id="edit-form">
                    <div class="form-group">
                        <label for="edit-first-name" class="col-md-4 control-label">First Name:</label>
                        <div class="col-md-8"><input type="text" class="form-control" id="edit-first-name"
                                                     placeholder="First Name" required></div>
                    </div>

                    <div class="form-group">
                        <label for="edit-last-name" class="col-md-4 control-label">Last Name:</label>
                        <div class="col-md-8"><input type="text" class="form-control" id="edit-last-name"
                                                     placeholder="Last Name" required></div>
                    </div>

                    <div class="form-group">
                        <label for="edit-company" class="col-md-4 control-label">Company:</label>
                        <div class="col-md-8"><input type="text" class="form-control" id="edit-company"
                                                     placeholder="Company" required></div>
                    </div>

                    <div class="form-group">
                        <label for="edit-email" class="col-md-4 control-label">E-mail:</label>
                        <div class="col-md-8"><input type="email" class="form-control" id="edit-email"
                                                     placeholder="you@email.com" required></div>
                    </div>

                    <div class="form-group">
                        <label for="edit-phone" class="col-md-4 control-label">Phone:</label>
                        <div class="col-md-8"><input type="tel" class="form-control" id="edit-phone"
                                                     placeholder="555-555-5555" required></div>
                    </div>

                    <!--Cancel button-->
                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-4">
                            <input type="hidden" id="edit-contact-id">
                            <button type="button" class="btn btn-default" id="edit-cancel-button"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-offset-4 col-md-8">
                            <button type="button" class="btn btn-default" id="edit-button">Edit Contact</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!--New Contact Form-->
        <div class="col-md-6">
            <h2>Add New Contact</h2>

            <form role="form" class="form-horizontal" id="add-form">
                <div class="form-group">
                    <label for="add-first-name" class="col-md-4 control-label">First Name:</label>
                    <div class="col-md-8"><input type="text" class="form-control" id="add-first-name"
                                                 placeholder="First Name" required></div>
                </div>

                <div class="form-group">
                    <label for="add-last-name" class="col-md-4 control-label">Last Name:</label>
                    <div class="col-md-8"><input type="text" class="form-control" id="add-last-name"
                                                 placeholder="Last Name" required></div>
                </div>

                <div class="form-group">
                    <label for="add-company" class="col-md-4 control-label">Company:</label>
                    <div class="col-md-8"><input type="text" class="form-control" id="add-company"
                                                 placeholder="Company" required></div>
                </div>

                <div class="form-group">
                    <label for="add-email" class="col-md-4 control-label">E-mail:</label>
                    <div class="col-md-8"><input type="email" class="form-control" id="add-email"
                                                 placeholder="you@email.com" required></div>
                </div>

                <div class="form-group">
                    <label for="add-phone" class="col-md-4 control-label">Phone:</label>
                    <div class="col-md-8"><input type="tel" class="form-control" id="add-phone"
                                                 placeholder="555-555-5555" required></div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="button" class="btn btn-default" id="add-button">Create Contact</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="js/home.js"></script>
</body>
</html>
